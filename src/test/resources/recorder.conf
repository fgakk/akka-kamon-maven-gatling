recorder {
    core {
        className=RecordedSimulation
        encoding=utf-8
        harFilePath=""
        headless=false
        mode=Proxy
        package="com.fgakk.samples"
        saveConfig=true
        simulationsFolder="/Users/fatihgucluakkaya/development/gatling-example/src/test/scala"
        thresholdForPauseCreation=100
